<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="task1.css">
</head>
<body>
    <img src="89764.jpg" alt="feedback background image"class="my-image">
    <form id="form">
        <div class="form-content">
            <h2>Feedback Form</h2>

            <label for="name">Name<span>*</span></label>
            <input type="text" id="name" requiredpattern="[A-Za-z\s]+" title="Name can only contain alphabets and spaces" placeholder="Enter your name">
            <br><br>

            <label for="feedback">Feedback<span>*</span></label>
            <textarea id="feedback" requiredpattern="[A-Za-z\s]+ rows=5 columns=20" title="Name can only contain alphabets and spaces" placeholder="Please give your valuable feedback here"></textarea>
            <br><br>

            <div class="buttons">
                <button type="button" id="thumbs-up">&#128077;</button>
                <button type="button" id="thumbs-down">&#128078;</button>
            </div>
            <p id="errormsg-name"></p>
            <p id="errormsg-feedback"></p>
        </div>
    </form>

    
    <script src="task1.js"></script>
</body>
</html>
